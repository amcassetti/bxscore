<!DOCTYPE html>
<html>
<head>
	<title>Trends</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">	
	<link href="./css/c3.css" rel="stylesheet" type="text/css">

	<script src="./js/d3.min.js" charset="utf-8"></script>
	<script src="./js/c3.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<style type="text/css">

	.chart {
		height:400px;
	}

	.chart-title{
		text-align: center;
		margin-top: 10px;
	}

	/*.domain {
		stroke:#FFF;
	}*/
	
	.released-header{
		height: 200px;
		/*background-color: green;*/
	}

</style>
<div class="container">
	<br/>
	<div id='chart1' class='chart'></div>
	<br/>
	<div id='chart2' class='chart'></div>
</div>

<script type="text/javascript">

	c3.generate({
		bindto: '#chart1',
		padding: {
		    top: 0,
		    right: 0,
		    bottom: 0,
		    left: 30,
		},
		data: {
		    columns: [
		        ['before', 130, 100, 140, 200, null, null],
		        ['after', null, null, null, 200, 150, 120]
		    ],
		    types: {
		        before: 'area',
		        after: 'area'
		    }
		},
		// tooltip: {
		//     show: false
		// }, 
		point: {
		    show: false
		}, 
		color: {
			pattern: ['#aec7e8','#1f77b4', '#d62728', '#ff9896', '#9467bd', '#c5b0d5', '#8c564b', '#c49c94', '#e377c2', '#f7b6d2', '#7f7f7f', '#c7c7c7', '#bcbd22', '#dbdb8d', '#17becf', '#9edae5']
		},
		// legend: {
		//     show: false
		// }
	});

	c3.generate({
		bindto: '#chart2',
		padding: {
		    top: 0,
		    right: 0,
		    bottom: 0,
		    left: 30,
		},
		data: {
		    columns: [
		        ['before', 130, 100, 140, 200, 150, 180],
		        ['after', 130, 140, 170, 153, 165, 165]
		    ],
		    types: {
		        before: 'spline',
		        after: 'spline'
		    }
		},
		// tooltip: {
		//     show: false
		// }, 
		point: {
		    show: false
		}, 
		color: {
			pattern: ['#aec7e8','#1f77b4', '#d62728', '#ff9896', '#9467bd', '#c5b0d5', '#8c564b', '#c49c94', '#e377c2', '#f7b6d2', '#7f7f7f', '#c7c7c7', '#bcbd22', '#dbdb8d', '#17becf', '#9edae5']
		},
		// legend: {
		//     show: false
		// }
	});
	
	

</script>
</body>
</html>
